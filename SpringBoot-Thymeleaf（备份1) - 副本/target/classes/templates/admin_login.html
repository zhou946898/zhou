<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.login.title}">管理员登录页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 91.666667%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #1d4ed8;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .language-switch {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .language-switch a {
            color: #1d4ed8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .language-switch a:hover {
            color: #1e3a8a;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3b82f6;
        }

        input[type="submit"],
        a.btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #1d4ed8;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #1e3a8a;
        }

        a.btn {
            background-color: #16a34a;
            color: white;
        }

        a.btn:hover {
            background-color: #15803d;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 10rem;
        }

        .error {
            color: #ef4444;
            text-align: center;
            background-color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            animation: shake 0.5s ease-in-out;
            display: none;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(5px);
            }
            50% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen">
<div class="login-container">
    <img class="logo" th:src="@{/img/logo_nei.png}" alt="Logo">
    <h1 th:text="#{admin.login.Title_bar}">管理员登录</h1>
    <div class="language-switch">
        <a href="?lang=en_US" class="text-blue-700 hover:text-blue-900">English</a>
        <span class="text-gray-500">|</span>
        <a href="?lang=zh_CN" class="text-blue-700 hover:text-blue-900">中文</a>
    </div>
    <p class="error" id="errorMsg" th:if="${error}" th:text="${error}"></p>
    <form action="#" th:action="@{/admin/login}" method="post">
        <div>
            <label class="block text-gray-700 font-medium mb-1" th:text="#{admin.login.username}" for="username">管理员用户名:</label>
            <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md p-3">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1" th:text="#{admin.login.password}" for="password">管理员密码:</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md p-3">
        </div>
        <div class="button-container">
            <input type="submit" th:value="#{admin.login.submit}" value="管理员登录" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-md">
        </div>
    </form>
</div>
<script>
    const errorMsg = document.getElementById('errorMsg');
    if (errorMsg) {
        errorMsg.style.display = 'block';
        setTimeout(() => {
            errorMsg.style.display = 'none';
        }, 3000);
    }
</script>
</body>

</html>
